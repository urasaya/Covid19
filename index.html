<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Covid19 Update TH</title>
    <link rel="styleSheet" href="style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>
    <header>
        <h1 class="Country">COVID 19 Case Update in Thailand</h1>
        <h2 class="date_style">Update Date</h2>
        <h2 class="Date"></h2>
    </header>
    <section>
        <div class="container">
            <div class="row">
                <div class="card border-primary mb-3" style="width: 18rem; margin: 2rem;">
                    <div class="card-body text-primary" style="align-content: center;">
                        <div class="confirmed_card" id="confirmed">CONFIRMED CASE</div>
                        <h1 class="confirmed_card" id="confirmed_value"></h1>
                        <div class="confirmed_card" id="new_confirmed">NEW CONFIRMED CASE</div>
                        <h1 class="confirmed_card" id="new_confirmed_value"></h1>
                    </div>
                </div>
                <div class="card border-primary mb-3" style="width: 18rem; margin: 2rem;">
                    <div class="card-body text-primary">
                        <div class="recovered_card" id="recovered">RECOVERED CASE</div>
                        <h1 id="recovered_value"></h1>
                        <div class="recovered_card" id="new_recovered">NEW RECOVERED CASE</div>
                        <h1 id="new_recovered_value"></h1>
                    </div>
                </div>
                <div class="w-100"></div>
                <div class="card border-primary mb-3" style="width: 18rem; margin: 2rem;">
                    <div class="card-body text-primary">
                        <div class="cardJA" id="hospitalized">HOSPITALIZED</div>
                        <h1 id="hospitalized_value"></h1>
                        <div class="cardJA" id="new_hospitalized">NEW HOSPITALIZED</div>
                        <h1 id="new_hospitalized_value"></h1>
                    </div>
                </div>
                <div class="card border-primary mb-3" style="width: 18rem; margin: 2rem;">
                    <div class="card-body text-primary">
                        <div class="cardJA" id="deaths">DEATHS CASE</div>
                        <h1 id="deaths_value"></h1>
                        <div class="cardJA" id="new_deaths">NEW DEATHS CASE</div>
                        <h1 id="new_deaths_value"></h1>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="index.js"></script>
</body>

</html>
